<!DOCTYPE html>
<html>
    <head>
        <title>
            Group 1 Responsive Login Page
        </title>
        <!-- Meta Responsive -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- External Stylesheet -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <!-- Font Awesome Icon -->
        <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
        <!-- Iconic -->
        <link rel="stylesheet" type="text/css" href="css/fonts/iconic/css/material-design-iconic-font.min.css">
    </head>
    <body>
        <div class="mobile-hidden">
            <div class="container">
                <div class="container-login">
                    <div class="wrap-login">
                        <div class="sidebar-image">
                            <img src="img/login.png" alt="login">
                        </div>

                        <form class="login-form" action="dashboard.html" method="get">
                            <span class="login-title"><b>Member Login</b></span>
                            
                            <div class="wrap-inputform">
                                <input class="inputform" type="email" name="email" placeholder="Email" required>
                                    <span class="focus-inputform"></span>
                                    <span class="symbol-inputform">
                                        <i class="fa fa-envelope" aria-hidden="true"></i>
                                    </span>
                            </div>

                            <div class="wrap-inputform">
                                <input class="inputform" type="password" name="password" placeholder="Password" required>
                                    <span class="focus-inputform"></span>
                                    <span class="symbol-inputform">
                                        <i class="fa fa-lock" aria-hidden="true"></i>
                                    </span>
                            </div>


                            <div class="container-loginform-btn">
                                <button class="loginform-btn">
                                    Login
                                </button>
                            </div>

                            <div>
                                <p>      
                                    <a class="link" href="#">Forgot Username / Password?</a>
                                </p>
                            </div>

                            <div>
                                <p id="bottom-link">      
                                    <a class="link" href="#">Create an Account 
                                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                                    </a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>        
            </div>
        </div>

        <!-- Mobile Html Starts Here -->
            <div class="limiter">
                <div class="container-login100" style="background-image: url('img/bg-01.jpg');">
                    <div class="wrap-login100">
                        <form class="login100-form">
                            <span class="login100-form-title">
                                Login
                            </span>
        
                            <div class="wrap-input100">
                                <span class="label-input100">Username</span>
                                <input class="input100" type="text" name="username" placeholder="Type your username" required>
                                <span class="focus-input100" data-symbol="&#xf206;"></span>
                            </div>
        
                            <div class="wrap-input100">
                                <span class="label-input100">Password</span>
                                <input class="input100" type="password" name="pass" placeholder="Type your password" required>
                                <span class="focus-input100" data-symbol="&#xf190;"></span>
                            </div>
                            
                            <div class="text-right">
                                <a href="#">
                                    Forgot password?
                                </a>
                            </div>
                            
                            <div class="container-login100-form-btn">
                                <div class="wrap-login100-form-btn">
                                    <div class="login100-form-bgbtn"></div>
                                    <button class="login100-form-btn">
                                        Login
                                    </button>
                                </div>
                            </div>
        
                            <div class="txt1 text-center">
                                <span>
                                    Or Sign Up Using
                                </span>
                            </div>
        
                            <div class="flex-c-m">
                                <a href="#" class="login100-social-item bg1">
                                    <i class="fa fa-facebook"></i>
                                </a>
        
                                <a href="#" class="login100-social-item bg2">
                                    <i class="fa fa-twitter"></i>
                                </a>
        
                                <a href="#" class="login100-social-item bg3">
                                    <i class="fa fa-google"></i>
                                </a>
                            </div>
        
                            <div class="flex-col-c">
                                <span class="txt1">
                                    Or Sign Up Using
                                </span>
        
                                <a href="#" class="txt2">
                                    Sign Up
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

    </body>
</html>
